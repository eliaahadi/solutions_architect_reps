{% extends "base.html" %}
{% block content %}
  <div class="bg-white rounded-2xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Settings</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Current profile code</label>
        <input value="{{ current }}" class="w-full px-3 py-2 rounded-xl border border-slate-300" readonly>
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Switch to a different profile code</label>
        <input name="profile_code" placeholder="e.g., A1B2C3" class="w-full px-3 py-2 rounded-xl border border-slate-300" />
        <p class="text-xs text-slate-500 mt-1">Use the same code on all devices to sync (no login).</p>
      </div>
      <button class="px-4 py-2 rounded-xl bg-sky-600 text-white">Save</button>
    </form>
  </div>
{% endblock %}
