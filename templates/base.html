<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Solutions Architect Reps</title>
    <script>
      // Register service worker (ignore failures; iOS behaves differently)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(() => {});
        });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
    <header class="w-full bg-white/80 backdrop-blur sticky top-0 border-b border-slate-200">
      <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="font-semibold text-sky-600">Solutions Architect Reps</a>
        <nav class="text-sm">
          <a href="/daily" class="mr-4 text-slate-700 hover:text-sky-600">Daily</a>
          <a href="/settings" class="text-slate-700 hover:text-sky-600">Settings</a>
        </nav>
      </div>
    </header>
    <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-6">
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-xs text-slate-500 py-6">
      <p>Install on iPhone: Share â†’ Add to Home Screen</p>
    </footer>
  </body>
</html>
